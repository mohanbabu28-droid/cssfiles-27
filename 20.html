<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom CSS Framework</title>
    <style>
        
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .col {
            flex: 1;
            padding: 0 15px;
            box-sizing: border-box;
        }
        @media (min-width: 768px) {
            .col {
                flex: 0 0 50%;
                max-width: 50%;
            }
            .col-3 {
                flex: 0 0 33.3333%;
                max-width: 33.3333%;
            }
        }

        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }

       
        .card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        .card-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-text {
            color: #555;
            line-height: 1.6;
        }

        
        .form-group {
            margin-bottom: 20px;
        }
        .input-text, .textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        
        .text-center {
            text-align: center;
        }
        .mt-20 {
            margin-top: 20px;
        }
        .pt-10 {
            padding-top: 10px;
        }
        .bg-primary {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col col-3">
            <div class="card">
                <h2 class="card-title">Card Title</h2>
                <p class="card-text">This is a sample card with some text content.</p>
                <a href="#" class="btn">Read More</a>
            </div>
        </div>
        <div class="col col-3">
            <div class="card">
                <h2 class="card-title">Another Card</h2>
                <p class="card-text">Another card example to demonstrate the custom framework.</p>
                <a href="#" class="btn">Explore</a>
            </div>
        </div>
    </div>
</body>
</html>
