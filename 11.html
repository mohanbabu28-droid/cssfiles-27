
<html lang="en">
<head>
    <title>CSS Positioning</title>
    <style>
        .static { background: lightgrey; padding: 10px; }
        .relative { position: relative; top: 20px; background: lightblue; padding: 10px; }
        .absolute { position: absolute; top: 50px; left: 20px; background: lightgreen; padding: 10px; }
        .fixed { position: fixed; top: 10px; right: 10px; background: lightcoral; padding: 10px; }
        .sticky { position: -webkit-sticky; position: sticky; top: 0; background: lightgoldenrodyellow; padding: 10px; }
    </style>
</head>
<body>
    <div class="static">Static Positioning</div>
    <div class="relative">Relative Positioning</div>
    <div class="absolute">Absolute Positioning</div>
    <div class="fixed">Fixed Positioning</div>
    <div class="sticky">Sticky Positioning</div>
    <p>Scroll down to see the sticky element in action.</p>
    <div style="height: 2000px;"></div>
</body>
</html>
