<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Pseudo-Classes and Pseudo-Elements</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
            color: #ffffff;
            transform: scale(1.1);
        }
        .button:active {
            background-color: #1f618d;
        }
        .button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .button::before {
            content: "ðŸš€";
            margin-right: 10px;
        }
        .button::after {
            content: " Click me!";
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>Demonstration of CSS pseudo-classes and pseudo-elements.</p>
    <a href="#" class="button">Button</a>
    <p>Hover over, click, or focus on the button to see the effects.</p>
</body>
</html>
